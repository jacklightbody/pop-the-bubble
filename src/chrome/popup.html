<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="assets/popup.css">
</head>
<body>
<div id="tos-container">
    <div id="tos-default">
        Processing Page
    </div>
    <div id="tos-message">
        <div id="ignore-mode" class="hidden">
            <p>Enter topics and sites separated by commas</p>
            <h2>Untracked Topics</h2>
            <textarea id="ignore-topics" placeholder="bitcoin, stock market"></textarea>
            <h2>Untracked Sites</h2> 
            <textarea id="ignore-sites" placeholder="google.com, amazon.com"></textarea>
            <div class="settings">
                <button id="cancel-ignore">Cancel Edits</button>
                <button id="save-ignore">Save Edits</button>
            </div>
        </div>
        <div id="main-content">
            <div id="sentiments-breakdown">
                <h2 class="view-mode">Most Divisive Topic</h2>
                <div id="tos-intro" class="view-mode"></div>
                <h2>Detailed Breakdown</h2>
                <div id="tos-detailed"></div>
            </div>
            <span id="more">&#9660;</span>
            <div id="advanced-settings" class="settings">
                <button class="view-mode" id="ignore-domain">Stop Tracking Domain</button>
                <button class="view-mode" id="edit-topics">Edit Page Topics</button>
                <button class="view-mode" id="edit-ignore">Edit Untracked Lists</button>
                <button class="edit-mode hidden" id="cancel-edit">Cancel Edits</button>
                <button class="edit-mode hidden" id="save-edit">Save Edits</button>
            </div>
        </div>
    </div>
</div>
<script src='helper.js'></script>
<script src='popup.js'></script>
</body>
</html>
